<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Contactos - UTE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gesti贸n de Contactos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contactos.html">Contactos</a></li>
                <li><a href="ubicacion.html">Ubicaciones</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Agregar Nuevo Contacto</h2>
        <form id="form-contactos">
            <div>
                <label for="nombre">Nombres y Apellidos:</label>
                <input type="text" id="nombre" placeholder="Ej: Dr. Juan P茅rez" required>
            </div>
            
            <div>
                <label for="cedula">C茅dula de Identidad:</label>
                <input type="text" id="cedula" placeholder="Ej: 1712345678" required>
            </div>

            <div>
                <label for="profesion">Profesi贸n:</label>
                <input type="text" id="profesion" placeholder="Ej: Ingeniero" required>
            </div>
            
            <div>
                <label for="email">Correo Electr贸nico:</label>
                <input type="email" id="email" placeholder="ejemplo@ute.edu.ec" required>
            </div>
            
            <div>
                <label for="telefono">Tel茅fono:</label>
                <input type="tel" id="telefono" placeholder="0999999999" required>
            </div>
            
            <button type="submit">Guardar en Firebase</button>
        </form>
        
        <hr>
        <h2>Contactos en la Nube</h2>
        <ul id="lista-contactos"></ul>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDxKQWalmHfLxhbYGru_hzvfuVCUJuHuzw",
            authDomain: "caso-practico-c631b.firebaseapp.com",
            projectId: "caso-practico-c631b",
            storageBucket: "caso-practico-c631b.firebasestorage.app",
            messagingSenderId: "233285378258",
            appId: "1:233285378258:web:8abcd2c3ae504e17da8d0b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- GUARDAR CONTACTO ---
        document.getElementById('form-contactos').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await addDoc(collection(db, "contactos"), {
                    nombre: document.getElementById('nombre').value,
                    cedula: document.getElementById('cedula').value,
                    profesion: document.getElementById('profesion').value,
                    email: document.getElementById('email').value,
                    telefono: document.getElementById('telefono').value,
                    createdAt: serverTimestamp()
                });
                alert("隆Contacto Guardado!");
                location.reload();
            } catch (error) {
                alert("Error: " + error.message);
            }
        });

        // --- LEER CONTACTOS ---
        const lista = document.getElementById('lista-contactos');
        try {
            const q = query(collection(db, "contactos"), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);
            
            querySnapshot.forEach((doc) => {
                const item = doc.data();
                const li = document.createElement('li');
                li.style.marginBottom = "10px";
                li.innerHTML = `
                    <strong>${item.nombre}</strong> - ${item.profesion}<br>
                    <small> ${item.email} |  ${item.telefono}</small>
                `;
                lista.appendChild(li);
            });
        } catch (error) {
            console.error("Error al leer contactos: ", error);
        }
    </script>
</body>
</html>

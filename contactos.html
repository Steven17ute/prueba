<html lang="es">
<head>

</head>
<body>
    <header>
        <h1 data-i18n="title_contactos">GestiÃ³n de Contactos</h1>
        <nav>
            <ul>
                <li><a href="index.html" data-i18n="nav_home">Inicio</a></li>
                <li><a href="eventos.html" data-i18n="nav_events">Eventos</a></li>
                <li><a href="contactos.html" data-i18n="nav_contacts">Contactos</a></li>
                <li><a href="ubicacion.html" data-i18n="nav_locations">Ubicaciones</a></li>
            </ul>
        </nav>

        <div style="text-align:center; margin-top: 1rem;">
            <button class="lang-btn" onclick="setLanguage('esp')">ðŸ‡ªðŸ‡¨ EspaÃ±ol</button>
            <button class="lang-btn" onclick="setLanguage('eng')">ðŸ‡ºðŸ‡¸ English</button>
        </div>
    </header>

    <main>
        <h2 data-i18n="add_contact">Agregar Nuevo Contacto</h2>
        <form id="form-contactos">
            <div>
                <label for="nombre" data-i18n="lbl_full_name">NOMBRES Y APELLIDOS:</label>
                <input type="text" id="nombre" placeholder="Ej: Dr. Juan PÃ©rez" required>
            </div>
            <div>
                <label for="cedula" data-i18n="lbl_id">CÃ‰DULA DE IDENTIDAD:</label>
                <input type="text" id="cedula" placeholder="Ej: 1712345678" required>
            </div>
            <div>
                <label for="profesion" data-i18n="lbl_job">PROFESIÃ“N:</label>
                <input type="text" id="profesion" placeholder="Ej: Ingeniero" required>
            </div>
            <div>
                <label for="email" data-i18n="lbl_email">CORREO ELECTRÃ“NICO:</label>
                <input type="email" id="email" placeholder="ejemplo@ute.edu.ec" required>
            </div>
            <div>
                <label for="telefono" data-i18n="lbl_phone">TELÃ‰FONO:</label>
                <input type="tel" id="telefono" placeholder="0999999999" required>
            </div>
            <button type="submit" data-i18n="btn_save">Guardar en Firebase</button>
        </form>
        
        <hr>
        <h2 data-i18n="list_cloud_contact">Contactos en la Nube</h2>
        <ul id="lista-contactos"></ul>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDxKQWalmHfLxhbYGru_hzvfuVCUJuHuzw",
            authDomain: "caso-practico-c631b.firebaseapp.com",
            projectId: "caso-practico-c631b",
            storageBucket: "caso-practico-c631b.firebasestorage.app",
            messagingSenderId: "233285378258",
            appId: "1:233285378258:web:8abcd2c3ae504e17da8d0b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('form-contactos').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await addDoc(collection(db, "contactos"), {
                    nombre: document.getElementById('nombre').value,
                    cedula: document.getElementById('cedula').value,
                    profesion: document.getElementById('profesion').value,
                    email: document.getElementById('email').value,
                    telefono: document.getElementById('telefono').value,
                    createdAt: serverTimestamp()
                });
                alert("Â¡Contacto Guardado!");
                location.reload();
            } catch (error) {
                alert("Error: " + error.message);
            }
        });

        const lista = document.getElementById('lista-contactos');
        const q = query(collection(db, "contactos"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
            const item = doc.data();
            lista.innerHTML += `<li><strong>${item.nombre}</strong> - ${item.profesion} (${item.email})</li>`;
        });
    </script>

    <script>
        const I18N = {
            esp: {
                nav_home: "Inicio", nav_events: "Eventos", nav_contacts: "Contactos", nav_locations: "Ubicaciones",
                title_contactos: "GestiÃ³n de Contactos",
                add_contact: "Agregar Nuevo Contacto",
                lbl_full_name: "NOMBRES Y APELLIDOS:",
                lbl_id: "CÃ‰DULA DE IDENTIDAD:",
                lbl_job: "PROFESIÃ“N:",
                lbl_email: "CORREO ELECTRÃ“NICO:",
                lbl_phone: "TELÃ‰FONO:",
                btn_save: "Guardar en Firebase",
                list_cloud_contact: "Contactos en la Nube"
            },
            eng: {
                nav_home: "Home", nav_events: "Events", nav_contacts: "Contacts", nav_locations: "Locations",
                title_contactos: "Contact Management",
                add_contact: "Add New Contact",
                lbl_full_name: "FULL NAME:",
                lbl_id: "ID NUMBER:",
                lbl_job: "PROFESSION:",
                lbl_email: "EMAIL ADDRESS:",
                lbl_phone: "PHONE:",
                btn_save: "Save to Firebase",
                list_cloud_contact: "Contacts in the Cloud"
            }
        };

        function setLanguage(lang) {
            localStorage.setItem('lang', lang);
            document.documentElement.lang = (lang === 'esp') ? 'es' : 'en';
            const texts = I18N[lang];

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (texts[key]) el.textContent = texts[key];
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('lang') || 'esp';
            setLanguage(savedLang);
        });
    </script>
</body>

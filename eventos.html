<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Eventos - UTE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 data-i18n="title_eventos">Gesti칩n de Eventos</h1>
        <nav>
            <ul>
                <li><a href="index.html" data-i18n="nav_home">Inicio</a></li>
                <li><a href="eventos.html" data-i18n="nav_events">Eventos</a></li>
                <li><a href="contactos.html" data-i18n="nav_contacts">Contactos</a></li>
                <li><a href="ubicacion.html" data-i18n="nav_locations">Ubicaciones</a></li>
            </ul>
        </nav>

        <div style="text-align:center; margin-top: 1rem;">
            <button class="lang-btn" onclick="setLanguage('esp')">游쀯릖 Espa침ol</button>
            <button class="lang-btn" onclick="setLanguage('eng')">游쥟릖 English</button>
        </div>
    </header>

    <main>
        <h2 data-i18n="add_event">Agregar Nuevo Evento</h2>
        <form id="form-eventos">
            <div>
                <label for="titulo" data-i18n="lbl_name_event">NOMBRE DEL EVENTO:</label>
                <input type="text" id="titulo" required>
            </div>
            <div>
                <label for="fecha_hora" data-i18n="lbl_date">FECHA Y HORA:</label>
                <input type="datetime-local" id="fecha_hora" required>
            </div>
            <div>
                <label for="lugar" data-i18n="lbl_place">LUGAR:</label>
                <input type="text" id="lugar" required>
            </div>
            <button type="submit" data-i18n="btn_save">Guardar en Firebase</button>
        </form>
        
        <hr>
        <h2 data-i18n="list_cloud_event">Eventos en la Nube</h2>
        <ul id="lista-eventos"></ul>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDxKQWalmHfLxhbYGru_hzvfuVCUJuHuzw",
            authDomain: "caso-practico-c631b.firebaseapp.com",
            projectId: "caso-practico-c631b",
            storageBucket: "caso-practico-c631b.firebasestorage.app",
            messagingSenderId: "233285378258",
            appId: "1:233285378258:web:8abcd2c3ae504e17da8d0b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('form-eventos').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await addDoc(collection(db, "eventos"), {
                    titulo: document.getElementById('titulo').value,
                    fecha_hora: document.getElementById('fecha_hora').value,
                    lugar: document.getElementById('lugar').value,
                    createdAt: serverTimestamp()
                });
                alert("춰Guardado!");
                location.reload();
            } catch (error) {
                alert("Error: " + error.message);
            }
        });

        const lista = document.getElementById('lista-eventos');
        const q = query(collection(db, "eventos"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
            const item = doc.data();
            lista.innerHTML += `<li><strong>${item.titulo}</strong> - ${item.lugar}</li>`;
        });
    </script>

    <script>
        const I18N = {
            esp: {
                nav_home: "Inicio", nav_events: "Eventos", nav_contacts: "Contactos", nav_locations: "Ubicaciones",
                title_eventos: "Gesti칩n de Eventos",
                add_event: "Agregar Nuevo Evento",
                lbl_name_event: "NOMBRE DEL EVENTO:",
                lbl_date: "FECHA Y HORA:",
                lbl_place: "LUGAR:",
                btn_save: "Guardar en Firebase",
                list_cloud_event: "Eventos en la Nube"
            },
            eng: {
                nav_home: "Home", nav_events: "Events", nav_contacts: "Contacts", nav_locations: "Locations",
                title_eventos: "Event Management",
                add_event: "Add New Event",
                lbl_name_event: "EVENT NAME:",
                lbl_date: "DATE AND TIME:",
                lbl_place: "LOCATION:",
                btn_save: "Save to Firebase",
                list_cloud_event: "Events in the Cloud"
            }
        };

        function setLanguage(lang) {
            localStorage.setItem('lang', lang);
            document.documentElement.lang = (lang === 'esp') ? 'es' : 'en';
            const texts = I18N[lang];

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (texts[key]) el.textContent = texts[key];
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('lang') || 'esp';
            setLanguage(savedLang);
        });
    </script>
</body>
</html>

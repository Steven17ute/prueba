    <script>
    async function setLanguage(lang) {
        try {
            // Carga el archivo seg煤n el bot贸n presionado (esp.json o eng.json)
            const response = await fetch(`${lang}.json`);
            if (!response.ok) throw new Error("Archivo no encontrado");
            
            const texts = await response.json();

            // Guardar preferencia en el navegador
            localStorage.setItem('lang', lang);
            document.documentElement.lang = (lang === 'esp') ? 'es' : 'en';

            // Traducir los elementos con data-i18n
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (texts[key]) {
                    el.textContent = texts[key];
                }
            });
        } catch (error) {
            console.error("Error cargando el idioma:", error);
        }
    }

    // Al cargar la p谩gina, ejecutar el idioma guardado o 'esp' por defecto
    document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('lang') || 'esp';
        setLanguage(savedLang);
    });
    </script>
